iron_bars_gate_open:
  Cooldown: 2
  TriggerConditions:
  - holding{m=iron_bars_key} true
  Skills:
  - effect:particles{particle=cloud;amount=50;speed=0.25;d=true;dir=0,1,0} @self
  - effect:particleorbital{r=1;points=32;t=20;i=1;vy=20;particle=flame;rX=45;rY=45;d=true;dir=0,1,0} @self
  - effect:particleorbital{r=1;points=32;t=20;i=1;vy=20;particle=flame;rX=-45;rY=-45;d=true;dir=0,1,0} @self
  - delay 20
  - command{c="fakeblock hide ironbars <target.name>";asTarget=true;asOp=true} @Trigger ~onInteract
  - effect:particles{particle=heart;amount=1;y=1} @self
  - takeitem{i=iron_bars_key} @Trigger
  - delay 36000
  - command{c="fakeblock show ironbars <target.name>";asTarget=true;asOp=true} @Trigger ~onInteract

