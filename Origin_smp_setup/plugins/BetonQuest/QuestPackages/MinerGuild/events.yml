events:
  break64stones: "objective start break64stones"
  break64stones_started: 'tag add break64stones_started'
  break64stones_done: 'tag add break64stones_done'
  break64stones_paid: 'tag add break64stones_paid'

  entry_break64stones_started: 'journal add break64stones_started'
  entry_break64stones_done: 'journal add break64stones_done'
  entry_break64stones_paid: 'journal add break64stones_paid'

  break128stones: "objective start break128stones"
  break128stones_started: 'tag add break128stones_started'
  break128stones_done: 'tag add break128stones_done'
  break128stones_paid: 'tag add break128stones_paid'
  
  entry_break128stones_started: 'journal add break128stones_started'
  entry_break128stones_done: 'journal add break128stones_done'
  entry_break128stones_paid: 'journal add break128stones_paid'


  break192stones: "objective start break192stones"
  break192stones_started: 'tag add break192stones_started'
  break192stones_done: 'tag add break192stones_done'
  break192stones_paid: 'tag add break192stones_paid'
  
  entry_break192stones_started: 'journal add break192stones_started'
  entry_break192stones_done: 'journal add break192stones_done'
  entry_break192stones_paid: 'journal add break192stones_paid'


  break256stones: "objective start break256stones"
  break256stones_started: 'tag add break256stones_started'
  break256stones_done: 'tag add break256stones_done'
  break256stones_paid: 'tag add break256stones_paid'
  
  entry_break256stones_started: 'journal add break256stones_started'
  entry_break256stones_done: 'journal add break256stones_done'
  entry_break256stones_paid: 'journal add break256stones_paid'

  break64stones_reset: 'tag del break64stones_started,break64stones_done,break64stones_paid'
  break128stones_reset: 'tag del break128stones_started,break128stones_done,break128stones_paid'
  break192stones_reset: 'tag del break192stones_started,break192stones_done,break192stones_paid'
  break256stones_reset: 'tag del break256stones_started,break256stones_done,break256stones_paid'
  
  mining_reset: 'folder break64stones_reset,break128stones_reset,break192stones_reset,break256stones_reset'

#############################  

  money_64_rewards: command eco give %player% 250
  money_128_rewards: command eco give %player% 500
  money_192_rewards: command eco give %player% 750
  money_256_rewards: command eco give %player% 1000