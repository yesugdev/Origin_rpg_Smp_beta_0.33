#################################OBJECTIVES
objectives:
  stonesobj: block STONE -64 events:stones_done,doneNotify
  wheatsobj: block WHEAT[age=7] -16 events:wheats_done,doneNotify

  logsobj: block $logs$ -64 events:logs_done,doneNotify
  copperOreobj: block COPPER_ORE -16 events:copperOre_done,doneNotify

  coalOreobj: block COAL_ORE|DEEPSLATE_COAL_ORE -32 events:coalOre_done,doneNotify
  potatoobj: block POTATOES[age=7] -16 events:potato_done,doneNotify

  ironOreobj: block IRON_ORE|DEEPSLATE_IRON_ORE -16 events:ironOre_done,doneNotify
  carrotobj: block CARROTS[age=7] -16 events:carrot_done,doneNotify

  cowobj: breed COW 10 events:cow_done,doneNotify
  sheepobj: breed SHEEP 10 events:sheep_done,doneNotify

  zombieobj: mobkill ZOMBIE 10 events:zombie_done,doneNotify
  skeletonobj: mobkill SKELETON 10 events:skeleton_done,doneNotify

  netherQuartzOreobj: block NETHER_QUARTZ_ORE -128 events:netherQuartzOre_done,doneNotify
  netherGoldOreobj: block NETHER_GOLD_ORE -92 events:netherGoldOre_done,doneNotify

  goldOreobj: block GOLD_ORE|DEEPSLATE_GOLD_ORE -32 events:goldOre_done,doneNotify
  emeraldOreobj: block EMERALD_ORE|DEEPSLATE_EMERALD_ORE -8 events:emeraldOre_done,doneNotify

