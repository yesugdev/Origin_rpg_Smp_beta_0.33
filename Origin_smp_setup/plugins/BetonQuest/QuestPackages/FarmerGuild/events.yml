events:
  break64wheats: "objective start break64wheats"
  break64wheats_started: 'tag add break64wheats_started'
  break64wheats_done: 'tag add break64wheats_done'
  break64wheats_paid: 'tag add break64wheats_paid'


  entry_break64wheats_started: 'journal add break64wheats_started'
  entry_break64wheats_done: 'journal add break64wheats_done'
  entry_break64wheats_paid: 'journal add break64wheats_paid'

  break128carrots: "objective start break128carrots"
  break128carrots_started: 'tag add break128carrots_started'
  break128carrots_done: 'tag add break128carrots_done'
  break128carrots_paid: 'tag add break128carrots_paid'
  
  entry_break128carrots_started: 'journal add break128carrots_started'
  entry_break128carrots_done: 'journal add break128carrots_done'
  entry_break128carrots_paid: 'journal add break128carrots_paid'


  break128potatoes: "objective start break128potatoes"
  break128potatoes_started: 'tag add break128potatoes_started'
  break128potatoes_done: 'tag add break128potatoes_done'
  break128potatoes_paid: 'tag add break128potatoes_paid'
  
  entry_break128potatoes_started: 'journal add break128potatoes_started'
  entry_break128potatoes_done: 'journal add break128potatoes_done'
  entry_break128potatoes_paid: 'journal add break128potatoes_paid'


  break128beetroots: "objective start break128beetroots"
  break128beetroots_started: 'tag add break128beetroots_started'
  break128beetroots_done: 'tag add break128beetroots_done'
  break128beetroots_paid: 'tag add break128beetroots_paid'
  
  entry_break128beetroots_started: 'journal add break128beetroots_started'
  entry_break128beetroots_done: 'journal add break128beetroots_done'
  entry_break128beetroots_paid: 'journal add break128beetroots_paid'


  break64wheats_reset: 'tag del break64wheats_started,break64wheats_done,break64wheats_paid'
  break128carrots_reset: 'tag del break128carrots_started,break128carrots_done,break128carrots_paid'
  break128potatoes_reset: 'tag del break128potatoes_started,break128potatoes_done,break128potatoes_paid'
  break128beetroots_reset: 'tag del break128beetroots_started,break128beetroots_done,break128beetroots_paid'
  
  farming_reset: 'folder break64wheats_reset,break128carrots_reset,break128potatoes_reset,break128beetroots_reset'

#############################  

  money_64_rewards: command eco give %player% 250
  money_128_rewards: command eco give %player% 500
  money_192_rewards: command eco give %player% 750
  money_256_rewards: command eco give %player% 1000